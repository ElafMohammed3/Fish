<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسماك</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="nav">
           <a class="logo" href="{{ url_for('index') }}"> سجل الأسماك 🐠</a>
            <div class="links">
                <a href="{{ url_for('index') }}">رئيسية</a>
                <a href="{{ url_for('fish_list') }}">الأسماك</a>
                <a href="{{ url_for('add_fish') }}">إضافة</a>
            </div>
        </div>
    </div>

    <div class="main">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="msg {{ category }}">{{ message }}<span class="close">&times;</span></div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
